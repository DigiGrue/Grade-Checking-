<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade App</h1>
    <form onsubmit="conditionCheck(); return false">
        <label for="Grade">Grade Application:</label>
        <input type="number" id="Grade">
        <input type="submit" value="Check">
    </form>

    <p id="result"></p>

    <script>
     function conditionCheck() {
        let Grade = +document.querySelector("#Grade").value;

        if (Grade > 79) {
            document.querySelector("#result").innerHTML = "A ONE Grade";
        }
        else if (Grade > 70) {
            document.querySelector("#result").innerHTML = "A Grade";
        }
        else if (Grade > 60) {
            document.querySelector("#result").innerHTML = "B Grade";
        }
        else if (Grade > 49) {
            document.querySelector("#result").innerHTML = "C Grade";
        }
        else if (Grade > 45) {
            document.querySelector("#result").innerHTML = "D Grade";
        }
        if (Grade < 45){
            document.querySelector("#result").innerHTML = "Fail";
        }
     }

    </script>
    
</body>
</html>
